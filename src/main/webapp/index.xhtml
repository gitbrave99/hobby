<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title><ui:insert name="title">Home</ui:insert></title>
</h:head>
<h:body>
    <a href="agregarPelicula.xhtml">Hello Servlet</a>

    <h:form id="CuentaListForm">
        <p:dataTable var="car" value="#{peliculaService.peliculas}" paginator="true" rows="10">
            <f:facet name="footer">
                <p:button value="Nueva pelicula" />
            </f:facet>
            <p:column>
                <f:facet name="header">
                    ID
                </f:facet>
                #{car.idPelicula}
            </p:column>
            <p:column headerText="Nombre">
                #{car.nombre}
            </p:column>
            <p:column headerText="Sinopsis">
                #{car.sinopsis}
            </p:column>
        </p:dataTable>
    </h:form>

</h:body>
</html>
