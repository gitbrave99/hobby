<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title><ui:insert name="title">Agregar pelicula</ui:insert></title>
</h:head>
<h:body>
    <ui:composition template="./template/template.xhtml">
        <ui:define name="content">
            <h:form id="frmPrincipal">
                <h:panelGroup id="pnlDetalle" rendered="#{peliculaBean.mostrarDetalles}">
                    <h:panelGrid columns="2">
                        <p:outputLabel value="ID" for="txtid"/>
                        <p:inputText id="txtid" value="#{peliculaBean.id}" /> <!-- Asegúrate de tener un atributo 'id' en tu bean -->

                        <p:outputLabel value="Nombre" for="txtNombre"/>
                        <p:inputText id="txtNombre" value="#{peliculaBean.nombre}" size="70" />

                        <p:outputLabel value="Sinopsis" for="txtSinopsis"/>
                        <p:inputText id="txtSinopsis" value="#{peliculaBean.mensaje}" size="70" />
                    </h:panelGrid>
                </h:panelGroup>

                <h:panelGroup id="pnlCaracteristicas" rendered="#{!peliculaBean.mostrarDetalles}">
                    <span>hello world</span> <!-- Corrige el texto aquí -->
                </h:panelGroup>

                <!-- Botón para alternar entre los paneles -->
                <p:commandButton value="Mostrar Características"
                                 action="#{peliculaBean.toggleDetalles()}"
                                 update="@form"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
