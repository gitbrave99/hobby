<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title><ui:insert name="title">Agregar pelicula</ui:insert></title>
</h:head>

<h:body>

    <a href="hello-servlet">Hello Servlet</a>

    <h:form>

        <p:inputText id="nombre" value="#{peliculaService.pelicula.nombre}"/>

        <p:commandButton value="Nueva pelicula" actionListener="#{peliculaService.agregarPelicula()}"/>
    </h:form>

</h:body>
